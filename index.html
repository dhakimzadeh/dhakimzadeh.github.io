<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/counter.js"></script>
    
    <title>things on github by dhakimzadeh</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>dhakimzadeh.github.io</h1>
        <h2>like a nine year old in high school</h2>

        <section id="downloads">
          <a href="https://github.com/dhakimzadeh" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h3>jQuery Counter</h3>
        <h4>DEMO</h4>
        <div class="counterdemo">
					<p>Amazing jQuery Counter</p>
					<h1 class="counter"><span></span>&nbsp;</h1>
					<p><a href="https://github.com/dhakimzadeh/jQueryCounter">DOWNLOAD HERE</a></p>
					<p>&nbsp;</p>
					<script type="text/javascript">
					jQuery(document).ready(function($) {
					        $('.counter').countTo({
					            from: 0,
					            to: 500000,
					            speed: 5000,
					            refreshInterval: 50,
					            onComplete: function(value) {
					                console.debug(this);
					            }
					        });
					    });
					</script>
				</div>
      </section>
    </div>
    
  </body>
</html>
